<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Student Grade Calculator</h1>
            <div class="subjects">
                <input type="number" class="subject" id="english" placeholder="English" required>
                <input type="number" class="subject" id="math" placeholder="Math" required>
                <input type="number" class="subject" id="computer" placeholder="Computer" required>
                <input type="number" class="subject" id="physics" placeholder="Physics" required>
            </div>
            <button id="result" onclick="cal()">Show Grades</button>
            <div>
                <p id="grades"></p>
            </div>
        </div>
    </div>












    <script src="script.js"></script>
</body>
</html>
